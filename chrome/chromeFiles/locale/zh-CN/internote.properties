WelcomeNote=欢迎使用内部便签！<br><br>您可以使用右下角的状态栏按钮来添加一个新的便签。 <br><br>如果您想要一个大一点的内部标签按钮可以使用 查看 -> 工具栏 -> 定制... 窗口来实现。 `10px`90px`250px`200px`#FFFF99`rgb(0, 0, 0)
